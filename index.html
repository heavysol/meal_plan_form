<!DOCTYPE html>
<html>
  <head>
    <title>My meal plan form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>My meal plan form</h1>

    <form id="main" method="post" action="/">
      <h3>
        Date:
        <div id="date"></div>
      </h3>

      <!-- <h3> Date record num: <div id = 'rec_num'></div> </h3> -->

      <h3>
        <label for="meal_name"> Meal name: </label>
        <input name="mealname" type="text" id="meal_name" required />
      </h3>

      <h3>
        <label for="quantity"> Quantity: </label>
        <input name="qty" type="number" id="quantity" min="1" required />
      </h3>

      <h3>
        <label for="price"> Price: </label>
        <input name="price" type="number" id="price" min="1" required />
      </h3>

      <h3><label for="eatery"> Eatery: </label></h3>
      <select id="eatery" name="eatery">
        <option value="Munchies">Munchies</option>
        <option value="Big Ben">Big Ben</option>
        <option value="Akornor">Akornor</option>
        <option value="Hakuna">Hakuna</option>
        <option value="Other">Other</option>
      </select>

      

      <button type="submit">Envoyer</button>
    </form>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Log Succesful</p>
          <h3>
            Total cost:
            <div name="totalCost" id="total_cost"></div>
          </h3>
        </div>
      </div>
      

    <script src="js/main.js"></script>
    <!-- Created on 24 Jan '24 -->
  </body>
</html>
